<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
<div class="container-fluid border border-white h4-2 rounded" id="app-outline">
<!-- SEARCH  BAR  -->
    <div class="input-group, search-bar">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-12">
              <input
                type="search"
                placeholder="Search a city..."
                autofocus="off"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
          </div>
        </form>
    </div>
  
   <button id="current-button">Current Location</button>
    
    <h1 id="city"></h1>
    <h2 id="timestamp"></h2>

    <!-- TEMPERATURE -->
    <div class="container text-center">
      <div class="row dashboard">
        <div class="col-12">
          <img src="" id="icon"/>
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" class="units-link" id="celsius">°C</a>
            |
            <a href="#" class="units-link" id="fahrenheit">°F</a>
          </span>
        </div>
        
        <div class="col-12">
          <ul class=>
            <li><span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

    <!-- FORECAST -->
    <div class="forecast-wrapper" id= "forecast"></div>
  </div>
</div>
  
  <footer><a href="https://github.com/axteria/weather-app"> Github Code</a></footer>
    
  <script src="script.js"></script>
</body>
</html>
